<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form netlify>
        <h3>OPEN FOR FREELANCING...</h3>
        <input type="text" name="Full name" autocapitalize="true" spellcheck="true" autofocus autocomplete="true" placeholder="Enter your full name" minlength="5" required>
        <br>
        <input type="tel" autocomplete="true" name="Mobile number" minlength="9" placeholder="Mobile number" required>
        <br>
        <textarea name="description" id="" spellcheck="true" autocapitalize="true" required placeholder="Give project details here" cols="30" rows="10"></textarea>
        <div class="submit reset">
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
